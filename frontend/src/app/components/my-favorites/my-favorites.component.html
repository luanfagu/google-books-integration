<div class="content" fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="">
  <div fxFlex="20%" *ngFor="let book of favoriteBooks">
    <mat-card class="book-card">
      <img mat-card-image src="{{book.thumbnail}}">
      <mat-card-title>{{book.name}}</mat-card-title>
      <mat-card-actions [align]="'end'">
        <button mat-icon-button color="warn" (click)="removeBook(book.id)">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
